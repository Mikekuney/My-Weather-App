<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>My-Weather-App</title>
</head>
<body>
    <header>
        <h1 class="header">Weather DashBoard</h1>
    </header>
<!-- main body -->
    <main class="row">
        <!-- search form input -->
        <div class="form search-form">
            <div class="col-12">
            <h2>Search for a City:</h2>
                <form>
                    <label for="input">
                        <input type="text" id="userInput" placeholder="Jacksonville">
                    </label>
                    <button type="submit" id="searchBtn" class="btn btn-primary">Search</button>
                </form>
                <div class="form previous-searches">

                </div>
            </div>
        </div>
        <div class="col-8 city-name">
            <div class="form current-city">
                <div class="city-date">
                    <h2 id="name"></h2>
                    <img id="currentIcon">
                </div>
                <ul>
                    <li id="temp"></li>
                    <li id="wind"></li>
                    <li id="humidity"></li>
                    <li id="uvi"></li>
                </ul>
            </div>
            <h3>5-Day Forecast</h3>
            <div class="col-xsm row fiveDayForecast">
                <!-- created within js -->
            </div>
        </div>
    </main>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
